syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package tutorial;

message FrameMessage
{
  // Frame init time
  int64 time = 1;

  // Frame Message
  int32 width = 2;
  int32 height = 3;
  string format = 4;
  int64 frameId = 5;

  // Frame Data, would be a ptr of T
  uint64 ptr = 6;

  // control string
  string control = 7;
}
